version: "3.3"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: stimulusreflex_development
      MYSQL_ROOT_PASSWORD: root
    command:
      --max_allowed_packet=1073741824
    volumes:
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
      - ./docker/mysql/data:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: mysql --user=root --password=$$MYSQL_ROOT_PASSWORD -e 'SHOW DATABASES;'
      timeout: 5s
      retries: 5

  webpacker:
    build: .
    command: bash -c "yarn && rm -rf /app/public/packs && bin/webpack-dev-server"
    volumes:
      - .:/app
    ports:
      - 3035:3035

  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - db
      - webpacker
    stdin_open: true
    tty: true
